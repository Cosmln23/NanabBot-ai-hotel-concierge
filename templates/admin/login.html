  <script>
    const tokenKey = "token";

    // Initialize language selector & apply translations
    I18N.initSelect('lang-select');
    I18N.apply();

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");
      const errorMsgDetails = errorEl.querySelector('.message-content');

      errorEl.classList.add("hidden");

      const resp = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (!resp.ok) {
        if (errorMsgDetails) {
          errorMsgDetails.textContent = (typeof I18N !== 'undefined' && I18N.t('login_error')) || "Invalid email or password";
        } else {
          errorEl.textContent = (typeof I18N !== 'undefined' && I18N.t('login_error')) || "Invalid email or password";

    const forgotBox = document.getElementById("forgotBox");
    const forgotEmail = document.getElementById("forgotEmail");
    const forgotMessage = document.getElementById("forgotMessage");

    function showForgotMessage(message, isError) {
      forgotMessage.textContent = message;
      forgotMessage.className = isError ? "text-xs mb-3 text-red-600 block" : "text-xs mb-3 text-stone-900 block";
      forgotMessage.classList.remove("hidden");
    }

    document.getElementById("forgotLink").addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      forgotBox.classList.remove("hidden");
      if (email) {
        forgotEmail.value = email;
      }
      forgotEmail.focus();
    });

    document.getElementById("forgotCancel").addEventListener("click", () => {
      forgotBox.classList.add("hidden");
      forgotMessage.classList.add("hidden");
    });

    document.getElementById("forgotSubmit").addEventListener("click", async () => {
      const email = forgotEmail.value.trim() || document.getElementById("email").value.trim();
      if (!email) {
        showForgotMessage((typeof I18N !== 'undefined' && I18N.t('forgot_email_required')) || "Email required", true);
        return;
      }
      try {
        await fetch("/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, user_type: "staff" })
        });
      } catch (err) {
        showForgotMessage((typeof I18N !== 'undefined' && I18N.t('network_error')) || "Network error", true);
        return;
      }
      showForgotMessage((typeof I18N !== 'undefined' && I18N.t('forgot_email_sent')) || "Link sent", false);
    });
  </script>
