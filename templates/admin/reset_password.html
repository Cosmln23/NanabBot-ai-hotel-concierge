<!doctype html>
<html lang="en">

<head>
  <!-- Cookie Consent + Analytics -->
  <script src="/static/js/cookie-consent.js?v=2" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/static/logo-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Kanit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/js/i18n.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#fafaf9',
              teal: '#14b8a6',
              accent: '#2dd4bf',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            thai: ['Kanit', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <title data-i18n="reset_title">Reset Password - AI Hotel Suite</title>
</head>

<body class="min-h-screen bg-stone-50 text-stone-900 font-sans flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden border border-stone-200 p-8 md:p-10">

    <!-- Logo & Header -->
    <div class="text-center mb-8">
      <img src="/static/logo.png" alt="AI Hotel Suite" class="w-12 h-12 mx-auto mb-4 rounded-xl">
      <h1 class="text-2xl font-bold mb-2 text-stone-900" data-i18n="reset_title">Reset Password</h1>
      <p class="text-stone-500 text-sm" data-i18n="reset_subtitle">Enter and confirm your new password.</p>
    </div>

    <!-- Language Selector -->
    <div class="flex justify-end mb-6">
      <select id="lang-select"
        class="text-sm bg-stone-50 border border-stone-200 rounded-lg px-3 py-1 text-stone-600 focus:outline-none focus:ring-2 focus:ring-stone-900">
        <option value="en" data-i18n="lang_en">ðŸ‡¬ðŸ‡§ English</option>
        <option value="ro" data-i18n="lang_ro">ðŸ‡·ðŸ‡´ RomÃ¢nÄƒ</option>
        <option value="th" data-i18n="lang_th">ðŸ‡¹ðŸ‡­ à¹„à¸—à¸¢</option>
      </select>
    </div>

    <!-- Form -->
    <form id="resetForm" class="space-y-5">
      <input type="hidden" id="token" value="{{ token }}">
      <div>
        <label class="block text-sm font-bold text-stone-700 mb-2" data-i18n="new_password_label">New Password</label>
        <input type="password" id="newPassword"
          class="w-full px-4 py-3 bg-stone-50 border border-stone-200 rounded-xl focus:ring-2 focus:ring-stone-900 focus:border-transparent outline-none transition-all"
          placeholder="********" data-i18n-placeholder="new_password_label">
      </div>
      <div>
        <label class="block text-sm font-bold text-stone-700 mb-2" data-i18n="confirm_password_label">Confirm
          Password</label>
        <input type="password" id="confirmPassword"
          class="w-full px-4 py-3 bg-stone-50 border border-stone-200 rounded-xl focus:ring-2 focus:ring-stone-900 focus:border-transparent outline-none transition-all"
          placeholder="********" data-i18n-placeholder="confirm_password_label">
      </div>

      <div id="message" class="hidden text-sm text-center font-medium p-3 rounded-lg"></div>

      <button type="submit"
        class="w-full py-3.5 bg-stone-900 text-white rounded-xl font-bold hover:bg-stone-800 transition-all shadow-lg shadow-stone-900/20"
        data-i18n="reset_btn">
        Save New Password
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const messageEl = document.getElementById("message");

    I18N.initSelect("lang-select");
    I18N.apply();

    function showMessage(message, isError) {
      messageEl.textContent = message;
      messageEl.className = isError
        ? "text-red-600 bg-red-50 p-3 rounded-lg text-sm text-center block mb-4"
        : "text-stone-900 bg-stone-100 p-3 rounded-lg text-sm text-center block mb-4";
      messageEl.classList.remove('hidden');
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageEl.classList.add('hidden');

      const tokenInput = document.getElementById("token");
      const token = tokenInput.value || new URLSearchParams(window.location.search).get("token") || "";
      const pass1 = document.getElementById("newPassword").value.trim();
      const pass2 = document.getElementById("confirmPassword").value.trim();

      if (!token) {
        showMessage(I18N.t("reset_token_missing"), true);
        return;
      }
      if (!pass1 || !pass2) {
        showMessage(I18N.t("pwd_min_length"), true);
        return;
      }
      if (pass1.length < 6) {
        showMessage(I18N.t("pwd_min_length"), true);
        return;
      }
      if (pass1 !== pass2) {
        showMessage(I18N.t("password_mismatch"), true);
        return;
      }

      const resp = await fetch("/auth/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: token, new_password: pass1 })
      });

      let data = {};
      try {
        data = await resp.json();
      } catch (err) {
        data = {};
      }

      if (resp.ok) {
        showMessage(I18N.t("reset_success"), false);
        setTimeout(() => {
          window.location = "/ui/admin/login";
        }, 2000);
      } else {
        const errorKeyMap = {
          "Invalid or expired token": "reset_invalid_token",
          "User not found": "reset_user_not_found"
        };
        let errorKey = null;
        if (data && data.detail) {
          if (Array.isArray(data.detail)) {
            for (const item of data.detail) {
              const loc = Array.isArray(item.loc) ? item.loc : [];
              const type = item.type || "";
              if (type === "value_error.any_str.min_length" && loc.includes("new_password")) {
                errorKey = "pwd_min_length";
                break;
              }
              if (type === "value_error.missing" && loc.includes("token")) {
                errorKey = "reset_token_missing";
                break;
              }
              if (type === "value_error.missing" && loc.includes("new_password")) {
                errorKey = "pwd_min_length";
                break;
              }
            }
          } else if (typeof data.detail === "string") {
            errorKey = errorKeyMap[data.detail] || null;
          }
        }
        const errorMessage = errorKey ? I18N.t(errorKey) : I18N.t("reset_failed");
        showMessage(errorMessage, true);
      }
    });
  </script>
</body>

</html>
