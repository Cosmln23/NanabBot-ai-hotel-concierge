<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel" data-i18n="change_password">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="changePasswordForm">
          <div class="alert alert-danger" id="passwordError" style="display: none;"></div>
          <div class="alert alert-success" id="passwordSuccess" style="display: none;"></div>

          <div class="mb-3">
            <label for="currentPassword" class="form-label" data-i18n="current_password">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label" data-i18n="new_password">New Password</label>
            <input type="password" class="form-control" id="newPassword" required minlength="6">
            <div class="form-text" data-i18n="password_requirements">Minimum 6 characters</div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label" data-i18n="confirm_password">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" required minlength="6">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" data-i18n="change_password">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
