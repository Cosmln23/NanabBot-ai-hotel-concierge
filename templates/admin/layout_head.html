  <script>
    (function () {
      const tokenKey = "token";
      function getCookie(name) {
        const match = document.cookie.match(new RegExp(`(?:^|; )${name}=([^;]*)`));
        return match ? decodeURIComponent(match[1]) : "";
      }
      const urlToken = new URLSearchParams(window.location.search).get("token");
      const cookieToken = getCookie("admin_token");
      if (urlToken) {
        localStorage.setItem(tokenKey, urlToken);
        document.cookie = `admin_token=${encodeURIComponent(urlToken)}; path=/; Max-Age=5184000; SameSite=Lax`;
      } else if (!localStorage.getItem(tokenKey) && cookieToken) {
        localStorage.setItem(tokenKey, cookieToken);
      }
    })();
  </script>
