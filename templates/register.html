<body class="font-sans antialiased bg-stone-50 text-stone-900 min-h-screen">
  <!-- Header -->
  <nav class="absolute top-0 left-0 w-full z-50 py-6 px-8 flex items-center justify-between">
    <a href="/" class="flex items-center gap-2 group">
      <img src="/static/logo.png" alt="AI Hotel Suite" style="height: 40px; width: auto; border-radius: 8px;"
        class="group-hover:scale-105 transition-transform">
      <span class="text-2xl font-medium tracking-tight text-stone-900">AI Hotel Suite</span>
    </a>
  </nav>

  <!-- Main Content -->
  <main class="flex items-center justify-center px-4 py-8 pt-24 relative z-10">
    <!-- Background removed for Simpler Stone Theme -->

    <div class="w-full max-w-5xl relative z-10">
      <!-- Trial Badge -->
      <div class="text-center mb-8 fade-in visible">
        <span
          class="inline-block bg-stone-100 text-stone-700 px-4 py-1.5 rounded-full text-sm font-semibold border border-stone-200">
          <span id="trialBadge">7-Day Free Trial</span>
        </span>
      </div>

      <!-- Card -->
      <div class="bg-white rounded-[2rem] p-8 md:p-10 shadow-sm border border-stone-200 relative fade-in visible"
        style="transition-delay: 100ms;">
        <h1 class="text-3xl font-bold text-stone-900 text-center mb-2" id="formTitle">Start Your Free Trial</h1>
        <p class="text-stone-500 text-center mb-8 text-sm" id="subtitle">Join hundreds of hotels automating their
          concierge.</p>

        <!-- 2 Column Grid: Form (left) + Plan Info (right) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

          <!-- LEFT COLUMN - Form -->
          <div class="space-y-5">
            <div>
              <label class="block text-sm font-bold text-stone-700 mb-2" id="labelEmail">Email</label>
              <input type="email" id="email"
                class="w-full px-4 py-3 bg-white border border-stone-200 rounded-xl focus:ring-2 focus:ring-stone-900 focus:border-transparent outline-none transition-all"
                placeholder="you@hotel.com">
            </div>

            <div>
              <label class="block text-sm font-bold text-stone-700 mb-2" id="labelPassword">Password</label>
              <input type="password" id="password"
                class="w-full px-4 py-3 bg-white border border-stone-200 rounded-xl focus:ring-2 focus:ring-stone-900 focus:border-transparent outline-none transition-all"
                placeholder="Min. 6 characters">
            </div>

            <div>
              <label class="block text-sm font-bold text-stone-700 mb-2" id="labelHotelName">Hotel Name</label>
              <input type="text" id="hotelName"
                class="w-full px-4 py-3 bg-white border border-stone-200 rounded-xl focus:ring-2 focus:ring-stone-900 focus:border-transparent outline-none transition-all"
                placeholder="My Amazing Hotel">
            </div>

            <div>
              <label class="block text-sm font-bold text-stone-700 mb-2" id="labelCountry">Country</label>
              <div class="relative">
                <select id="country"
                  class="w-full px-4 py-3 bg-white border border-stone-200 rounded-xl focus:ring-2 focus:ring-stone-900 focus:border-transparent outline-none transition-all appearance-none">
                  <option value="TH"> Thailand / </option>
                  <option value="RO"> Romnia</option>
                  <option value="OTHER" selected> Other / International</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                  <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20">
                    <path
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                  </svg>
                </div>
              </div>
            </div>

            <!-- Error/Success Messages -->
            <div id="error"
              class="bg-red-50 text-red-600 px-4 py-3 rounded-xl text-sm hidden border border-red-100 flex items-start gap-2">
              <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span class="message-content"></span>
            </div>
            <div id="success"
              class="bg-stone-100 text-stone-900 px-4 py-3 rounded-xl text-sm hidden border border-stone-200 flex items-start gap-2">
              <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <span class="message-content"></span>
            </div>

            <!-- Terms & DPA Consent -->
            <div class="flex items-start gap-3 mt-6">
              <input type="checkbox" id="acceptTerms"
                class="mt-1 w-4 h-4 rounded border-stone-300 text-stone-900 focus:ring-stone-500 cursor-pointer">
              <label for="acceptTerms" class="text-sm text-stone-600 cursor-pointer" id="acceptTermsLabel">
                I accept the <a href="/terms" target="_blank" class="text-stone-900 font-semibold hover:underline">Terms
                  of Service</a>
                and the <a href="/dpa" target="_blank" class="text-stone-900 font-semibold hover:underline">Data
                  Processing Agreement</a>
              </label>
            </div>

            <!-- Submit Button -->
            <button id="registerBtn" disabled
              class="w-full py-4 bg-stone-900 text-white rounded-xl font-bold text-lg hover:bg-stone-800 hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-2 mt-4 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0">
              <span id="btnText">Start Free Trial</span>
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6">
                </path>
              </svg>
              <svg id="btnSpinner" class="animate-spin h-5 w-5 hidden" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </button>

            <p class="text-center text-stone-400 text-xs mt-4" id="noCardText">No credit card required</p>
          </div>
          <!-- END LEFT COLUMN -->

          <!-- RIGHT COLUMN - Plan Info -->
          <div class="flex items-center">
            <div id="plan-info-container" class="w-full">
              <!-- Populated dynamically by JavaScript -->
            </div>
          </div>
          <!-- END RIGHT COLUMN -->

        </div>
        <!-- END 2 Column Grid -->

        <!-- Divider -->
        <div class="my-8 border-t border-stone-100"></div>

        <!-- Login Link -->
        <p class="text-center text-stone-600">
          <span id="haveAccountText">Already have an account?</span>
          <a href="/ui/admin/login" class="text-stone-900 font-bold hover:underline ml-1" id="loginLink">Login here</a>
        </p>
      </div>

      <!-- Footer Info -->
      <div class="text-center mt-8 text-stone-400 text-sm fade-in visible" style="transition-delay: 200ms;">
        <p id="trialInfo">Your account includes all Basic features.</p>
        <p id="upgradeInfo" class="mt-2 text-stone-500">Upgrade anytime to access advanced features.</p>
      </div>
    </div>
  </main>

  <script>
    // Translations
    const translations = {
      en: {
        trialBadge: "Free Trial",
        formTitle: "Create Account",
        subtitle: "Join hundreds of hotels automating their concierge.",
        labelEmail: "Email",
        labelPassword: "Password",
        labelHotelName: "Hotel Name",
        labelCountry: "Country",
        placeholderEmail: "you@hotel.com",
        placeholderPassword: "Min. 6 characters",
        placeholderHotelName: "My Amazing Hotel",
        btnText: "Create Account",
        noCardText: "No credit card required for setup",
        haveAccountText: "Already have an account?",
        loginLink: "Login here",
        trialInfo: "Your account includes all Basic features.",
        upgradeInfo: "Upgrade anytime to access advanced features.",
        upgradePrice: "",
        acceptTermsText: 'I accept the <a href="/terms" target="_blank" class="text-stone-900 font-semibold hover:underline">Terms of Service</a> and the <a href="/dpa" target="_blank" class="text-stone-900 font-semibold hover:underline">Data Processing Agreement</a>',
        errorTerms: "You must accept the Terms and DPA to register",
        errorFields: "Please fill in all fields",
        errorPasswordLength: "Password must be at least 6 characters",
        errorNetwork: "Network error. Please try again.",
        successMessage: "Registration successful! Redirecting...",
        byon: "BYON - Bring Your Own Number",
        whatsappAddon: "WhatsApp available as add-on",
      }
    };

    let currentLang = "en";

    function applyTranslations(lang) {
      currentLang = lang;
      const t = translations[lang] || translations.en;

      document.getElementById("trialBadge").textContent = t.trialBadge;
      document.getElementById("formTitle").textContent = t.formTitle;
      document.getElementById("subtitle").textContent = t.subtitle;
      document.getElementById("labelEmail").textContent = t.labelEmail;
      document.getElementById("labelPassword").textContent = t.labelPassword;
      document.getElementById("labelHotelName").textContent = t.labelHotelName;
      document.getElementById("labelCountry").textContent = t.labelCountry;

      // Update input placeholders
      document.getElementById("email").placeholder = t.placeholderEmail;
      document.getElementById("password").placeholder = t.placeholderPassword;
      document.getElementById("hotelName").placeholder = t.placeholderHotelName;

      document.getElementById("btnText").textContent = t.btnText;
      document.getElementById("noCardText").textContent = t.noCardText;
      document.getElementById("haveAccountText").textContent = t.haveAccountText;
      document.getElementById("loginLink").textContent = t.loginLink;
      document.getElementById("trialInfo").textContent = t.trialInfo;
      document.getElementById("upgradeInfo").innerHTML = t.upgradeInfo + ' <span id="upgradePrice" class="font-semibold text-stone-900">' + t.upgradePrice + '</span>.';
      document.getElementById("acceptTermsLabel").innerHTML = t.acceptTermsText;
    }

    function getTranslation(key) {
      return (translations[currentLang] || translations.en)[key] || translations.en[key];
    }

    // Auto-detect language from browser
    function detectLanguage() {
      const browserLang = navigator.language?.slice(0, 2).toLowerCase() || "en";
      if (translations[browserLang]) {
        return browserLang;
      }
      return "en";
    }

    // Get language from country code
    // Southeast Asian countries around Thailand use Thai by default
    const THAI_REGION_COUNTRIES = ["TH", "LA", "KH", "MM", "VN", "MY"];

    function getLangFromCountry(country) {
      if (THAI_REGION_COUNTRIES.includes(country)) return "th";
      if (country === "RO") return "ro";
      return "en";
    }

    // Get current language (from URL param or country-based)
    function getCurrentLang(country) {
      const urlParams = new URLSearchParams(window.location.search);
      const urlLang = urlParams.get('lang');
      if (urlLang) return urlLang;  // URL lang has priority
      return getLangFromCountry(country);
    }

    // Update Plan Info Box based on country and language
    function updatePlanInfo(country) {
      const container = document.getElementById("plan-info-container");

      container.innerHTML = `
        <div class="bg-stone-50 border border-stone-200 rounded-xl p-6 text-left">
          <h3 class="font-bold text-stone-900 text-lg mb-4 text-center border-b border-stone-200 pb-3">Platform Features</h3>
          
          <div class="space-y-3 text-sm mb-6">
            <div class="flex items-start gap-3">
              <span class="text-stone-900 mt-0.5"></span>
              <span class="text-stone-600">24/7 AI Receptionist (Multilingual)</span>
            </div>
            <div class="flex items-start gap-3">
              <span class="text-stone-900 mt-0.5"></span>
              <span class="text-stone-600">Smart QR Codes (No PMS needed!)</span>
            </div>
            <div class="flex items-start gap-3">
              <span class="text-stone-900 mt-0.5"></span>
              <span class="text-stone-600">Instant Requests (Housekeeping, etc.)</span>
            </div>
            <div class="flex items-start gap-3">
              <span class="text-stone-900 mt-0.5"></span>
              <span class="text-stone-600">Real-time Staff Dashboard</span>
            </div>
            <div class="flex items-center gap-3">
              <span class="text-stone-900 mt-0.5"></span>
              <span class="text-stone-600">WhatsApp Business API Supported</span>
            </div>
          </div>

          <div class="pt-2">
            <div class="bg-white rounded-lg p-3 text-center border border-stone-200">
                <span class="text-xs text-stone-500 uppercase tracking-wider">Basic Tier</span>
                <p class="font-bold text-stone-900 text-lg mt-1">$X / month</p>
                <p class="text-xs text-stone-400 mt-1">Configurable in Stripe</p>
            </div>
          </div>
        </div>
      `;
    }


    // Update language when country changes
    document.getElementById("country").addEventListener("change", (e) => {
      const country = e.target.value;
      const lang = getLangFromCountry(country);
      applyTranslations(lang);
      updatePlanInfo(country);
    });

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
      // 1. Check URL parameters first
      const urlParams = new URLSearchParams(window.location.search);
      const urlCountry = urlParams.get('country');

      // 2. Check localStorage
      const storedCountry = localStorage.getItem('detectedCountry') || localStorage.getItem('hotelCountry');

      // 3. Determine country to use
      let selectedCountry = 'OTHER';

      if (urlCountry) {
        selectedCountry = urlCountry.toUpperCase();
      } else if (storedCountry) {
        selectedCountry = storedCountry;
      }

      // 4. Set country dropdown
      const countrySelect = document.getElementById("country");
      countrySelect.value = selectedCountry;

      // 5. Apply translations
      applyTranslations('en');

      // 6. Display plan info box
      updatePlanInfo(selectedCountry);

      // 7. Debug logging
      console.log('[Register] Context detected:', {
        urlCountry,
        storedCountry,
        selectedCountry,
        finalLang: 'en'
      });
    });

    // Checkbox toggles register button
    document.getElementById("acceptTerms").addEventListener("change", (e) => {
      document.getElementById("registerBtn").disabled = !e.target.checked;
    });

    // Registration handler
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const hotelName = document.getElementById("hotelName").value.trim();
      const country = document.getElementById("country").value;

      const errorEl = document.getElementById("error");
      const successEl = document.getElementById("success");
      const btnText = document.getElementById("btnText");
      const btnSpinner = document.getElementById("btnSpinner");

      errorEl.classList.add("hidden");
      successEl.classList.add("hidden");

      // Validation
      if (!email || !password || !hotelName) {
        errorEl.querySelector('.message-content').textContent = getTranslation("errorFields");
        errorEl.classList.remove("hidden");
        return;
      }

      if (password.length < 6) {
        errorEl.querySelector('.message-content').textContent = getTranslation("errorPasswordLength");
        errorEl.classList.remove("hidden");
        return;
      }

      if (!document.getElementById("acceptTerms").checked) {
        errorEl.querySelector('.message-content').textContent = getTranslation("errorTerms");
        errorEl.classList.remove("hidden");
        return;
      }

      // Show loading
      btnText.classList.add("hidden");
      btnSpinner.classList.remove("hidden");

      try {
        const resp = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email,
            password,
            hotel_name: hotelName,
            country: country === "OTHER" ? "US" : country,
            accepted_terms: true
          })
        });

        const data = await resp.json();

        if (!resp.ok) {
          let errorMsg = getTranslation("errorNetwork");
          if (data.detail) {
            errorMsg = typeof data.detail === 'string' ? data.detail : (data.detail.msg || data.detail.message || getTranslation("errorNetwork"));
          }
          errorEl.querySelector('.message-content').textContent = errorMsg;
          errorEl.classList.remove("hidden");
          return;
        }

        // Success! Store token, language and country for other pages
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("staffToken", data.access_token);

        // Save language and country for upgrade page and other pages
        const selectedCountry = country === "OTHER" ? "US" : country;
        const interfaceLang = selectedCountry === "TH" ? "th" : selectedCountry === "RO" ? "ro" : "en";
        localStorage.setItem("app_lang", interfaceLang);  // Used by i18n.js
        localStorage.setItem("interfaceLanguage", interfaceLang);
        localStorage.setItem("hotelCountry", selectedCountry);

        successEl.querySelector('.message-content').textContent = getTranslation('successMessage');
        successEl.classList.remove("hidden");

        // Redirect to dashboard after 1 second
        setTimeout(() => {
          // First time users go to AI Settings for onboarding tour
          window.location = "/ui/admin/settings/ai?token=" + encodeURIComponent(data.access_token);
        }, 1000);

      } catch (err) {
        errorEl.querySelector('.message-content').textContent = getTranslation("errorNetwork");
        errorEl.classList.remove("hidden");
      } finally {
        btnText.classList.remove("hidden");
        btnSpinner.classList.add("hidden");
      }
    });

    // Allow Enter key to submit
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          document.getElementById("registerBtn").click();
        }
      });
    });
  </script>
</body>

</html>
