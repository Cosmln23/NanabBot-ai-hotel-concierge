<!doctype html>
<html lang="en">

<head>
  <!-- Cookie Consent + Analytics -->
  <script src="/static/js/cookie-consent.js?v=2" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/static/logo-icon.png">
  <link rel="apple-touch-icon" href="/static/logo-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#fafaf9',
              darker: '#0b1224',
              slate: '#1e293b',
              teal: '#14b8a6',
              accent: '#2dd4bf',
              sky: '#0ea5e9'
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <script src="/static/js/i18n.js"></script>
  <title data-i18n="owner_platform_settings_title">Platform Settings</title>
  <style>
    body {
      background-color: #fafaf9;
      font-family: 'Inter', system-ui, sans-serif;
    }

    .bg-white {
      background-color: #ffffff;
    }
  </style>
</head>

<body class="min-h-screen text-stone-900 antialiased">
  <!-- Background Effects -->
  <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
  </div>

  <!-- Header Navigation -->
  <nav class="relative z-50 border-b border-stone-200 bg-stone-50/80 backdrop-blur-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-4">
          <a href="/ui/owner/dashboard"
            class="flex items-center justify-center w-10 h-10 rounded-lg bg-white hover:bg-white/10 text-stone-500 hover:text-stone-900 transition-colors">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <div>
            <h1 class="text-lg font-semibold text-stone-900" data-i18n="owner_platform_settings_title">Platform Settings
            </h1>
            <p class="text-xs text-stone-500" data-i18n="owner_platform_settings_subtitle">Manage platform-wide API keys
              (masked on load).</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <a href="/ui/owner/dashboard"
            class="px-4 py-2 text-sm text-slate-300 hover:text-stone-900 bg-white hover:bg-white/10 rounded-lg transition-colors">
            <i class="fa-solid fa-grid-2 mr-2"></i><span data-i18n="owner_back_dashboard">Back to Dashboard</span>
          </a>
          <button id="logoutBtn"
            class="px-3 py-2 text-sm text-slate-300 hover:text-stone-900 hover:bg-white rounded-lg transition-colors">
            <i class="fa-solid fa-sign-out-alt mr-2"></i><span data-i18n="logout">Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="relative z-10 max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
      <div class="flex items-center gap-3 mb-2">
        <div class="w-12 h-12 rounded-xl bg-stone-900 flex items-center justify-center shadow-md">
          <img src="/static/logo-icon.png" alt="Logo" class="w-7 h-7 object-contain"
            style="filter: brightness(0) invert(1);">
        </div>
        <div>
          <h2 class="text-2xl font-bold text-stone-900" data-i18n="owner_platform_settings_title">Platform Settings</h2>
          <p class="text-stone-500">Configure global API keys and secrets</p>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="status" class="hidden">
      <div class="bg-white border border-stone-200 shadow-sm rounded-2xl p-8 text-center">
        <div class="inline-flex items-center gap-3 text-stone-500">
          <i class="fa-solid fa-spinner fa-spin text-xl"></i>
          <span data-i18n="loading_common">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Settings Card -->
    <div class="bg-white border border-stone-200 shadow-sm rounded-2xl p-6">
      <!-- Section Header -->
      <div class="flex items-center gap-3 mb-6">
        <div class="w-10 h-10 rounded-lg bg-stone-100 flex items-center justify-center">
          <i class="fa-solid fa-key text-stone-900"></i>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-stone-900" data-i18n="owner_secrets_title">Secrets</h3>
        </div>
      </div>

      <!-- Warning Alert -->
      <div class="bg-amber-500/10 border border-amber-500/30 rounded-xl p-4 mb-6">
        <div class="flex items-start gap-3">
          <div class="w-8 h-8 rounded-full bg-amber-100 flex items-center justify-center flex-shrink-0 mt-0.5">
            <i class="fa-solid fa-exclamation-triangle text-amber-600 text-sm"></i>
          </div>
          <p class="text-sm text-amber-800" data-i18n="owner_secrets_hint">
            Values are masked on load. Leave a field empty to keep the current value. Saving a new value overwrites the
            existing secret.
          </p>
        </div>
      </div>

      <!-- Form Fields -->
      <div class="space-y-5">
        <!-- OpenAI API Key -->
        <div>
          <label class="block text-sm font-medium text-stone-600 mb-2" data-i18n="owner_openai_key">OpenAI API
            Key</label>
          <input type="password"
            class="w-full bg-stone-50 border border-stone-200 text-stone-900 focus:ring-stone-500 focus:border-stone-500 rounded-lg px-4 py-2.5"
            id="platformOpenAI" placeholder="sk-...">
          <small class="text-xs text-stone-500 mt-1 block" id="platformOpenAIHint"></small>
        </div>

        <!-- Resend API Key -->
        <div>
          <label class="block text-sm font-medium text-stone-600 mb-2" data-i18n="owner_resend_key">Resend API
            Key</label>
          <input type="password"
            class="w-full bg-stone-50 border border-stone-200 text-stone-900 focus:ring-stone-500 focus:border-stone-500 rounded-lg px-4 py-2.5"
            id="platformResend" placeholder="re_...">
          <small class="text-xs text-stone-500 mt-1 block" id="platformResendHint"></small>
        </div>

        <!-- WhatsApp Platform Token -->
        <div>
          <label class="block text-sm font-medium text-stone-600 mb-2" data-i18n="owner_wa_platform_token">WhatsApp
            Platform Token</label>
          <input type="password"
            class="w-full bg-stone-50 border border-stone-200 text-stone-900 focus:ring-stone-500 focus:border-stone-500 rounded-lg px-4 py-2.5"
            id="platformWaToken" placeholder="EAAG...">
          <small class="text-xs text-stone-500 mt-1 block" id="platformWaHint"></small>
        </div>
      </div>

      <!-- Action Button -->
      <div class="mt-8">
        <button
          class="px-6 py-2.5 bg-stone-900 text-stone-50 font-medium rounded-xl hover:bg-stone-800 transition-all shadow-sm"
          id="savePlatformSettings">
          <i class="fa-solid fa-save mr-2"></i><span data-i18n="btn_save">Save</span>
        </button>
      </div>

      <!-- Alert Message -->
      <div id="platformAlert" class="hidden mt-4 rounded-lg p-4"></div>
    </div>
  </main>

  <script src="/static/owner/owner.js"></script>
  <script>
    window.ownerPage = "platform_settings";
    document.addEventListener("DOMContentLoaded", () => { I18N.apply(); });
  </script>
</body>

</html>
