<!doctype html>
<html lang="en">

<head>
  <!-- Cookie Consent + Analytics -->
  <script src="/static/js/cookie-consent.js?v=2" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upgrade Successful - AI Hotel Suite</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Kanit:wght@300;400;600&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#0f172a',
              teal: '#14b8a6',
              accent: '#2dd4bf',
              slate: '#1e293b'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            thai: ['Kanit', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    .glass {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    [lang="th"] {
      font-family: 'Kanit', sans-serif !important;
    }

    body {
      background-color: #fafaf9;
      /* Stone-50 */
    }
  </style>
</head>

<body class="font-sans antialiased text-stone-900 bg-stone-50 min-h-screen flex flex-col relative overflow-hidden">

  <!-- Background removed for Simpler Stone Theme -->

  <!-- Header -->
  <nav class="absolute top-0 left-0 w-full z-50 py-6 px-8 flex items-center justify-between">
    <a href="/ui/admin/tasks" class="flex items-center gap-2 group">
      <img src="/static/logo.png" alt="AI Hotel Suite" style="height: 40px; width: auto; border-radius: 8px;"
        class="group-hover:scale-105 transition-transform">
      <span class="text-2xl font-medium tracking-tight text-stone-900">AI Hotel Suite</span>
    </a>
  </nav>

  <div class="container mx-auto px-4 py-24 relative z-10 flex-grow flex items-center justify-center">
    <div class="w-full max-w-lg">

      <!-- Success Card -->
      <div
        class="bg-white rounded-[2.5rem] p-8 md:p-12 shadow-sm border border-stone-200 relative overflow-hidden fade-in visible text-center">

        <div
          class="w-24 h-24 bg-stone-100 text-stone-900 rounded-full flex items-center justify-center mx-auto mb-8 shadow-sm">
          <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>

        <h1 id="pageTitle" class="text-3xl font-bold text-stone-900 mb-4">Welcome to Basic!</h1>
        <p id="pageSubtitle" class="text-stone-500 mb-8 leading-relaxed">
          Your subscription is now active. All Basic features are unlocked and ready to use.
        </p>

        <div class="bg-stone-50 rounded-2xl p-6 text-left mb-8 border border-stone-100">
          <h3 id="featuresTitle" class="text-sm font-bold text-stone-400 uppercase tracking-wide mb-4">Features Unlocked
          </h3>
          <ul class="space-y-3">
            <li class="flex items-center gap-3 text-stone-700 font-medium">
              <div
                class="w-5 h-5 rounded-full bg-stone-100 flex items-center justify-center text-stone-900 flex-shrink-0">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </div>
              <span data-i18n="feature1">Unlimited bot messages</span>
            </li>
            <li class="flex items-center gap-3 text-stone-700 font-medium">
              <div
                class="w-5 h-5 rounded-full bg-stone-100 flex items-center justify-center text-stone-900 flex-shrink-0">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </div>
              <span data-i18n="feature2">Digital menu & ordering</span>
            </li>
            <li class="flex items-center gap-3 text-stone-700 font-medium">
              <div
                class="w-5 h-5 rounded-full bg-stone-100 flex items-center justify-center text-stone-900 flex-shrink-0">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </div>
              <span data-i18n="feature3">Task management</span>
            </li>
            <li class="flex items-center gap-3 text-stone-700 font-medium">
              <div
                class="w-5 h-5 rounded-full bg-stone-100 flex items-center justify-center text-stone-900 flex-shrink-0">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </div>
              <span data-i18n="feature4">QR codes per room</span>
            </li>
          </ul>
        </div>

        <a href="/ui/admin/tasks" id="dashboardBtn"
          class="block w-full py-4 bg-stone-900 text-white rounded-xl font-bold text-lg hover:bg-stone-800 hover:-translate-y-0.5 transition-all duration-300">
          Go to Dashboard
        </a>

        <p class="text-stone-400 text-xs mt-6">
          <span id="helpText">Need help?</span> <a href="mailto:support@yourdomain.com"
            class="text-stone-900 hover:underline" id="contactLink">Contact support</a>
          <span id="anytimeText">anytime.</span>
        </p>
      </div>

    </div>
  </div>

  <script>
    // Translations
    const translations = {
      en: {
        pageTitle: "Welcome to Basic!",
        pageSubtitle: "Your subscription is now active. All Basic features are unlocked and ready to use.",
        featuresTitle: "Features Unlocked",
        feature1: "Unlimited bot messages",
        feature2: "Digital menu & ordering",
        feature3: "Task management",
        feature4: "QR codes per room",
        dashboardBtn: "Go to Dashboard",
        helpText: "Need help?",
        contactLink: "Contact support",
        anytimeText: "anytime."
      }
    };

    const lang = 'en';

    // Apply translations
    function applyTranslations() {
      const t = translations.en;

      // Set document language
      document.documentElement.lang = 'en';

      // Update text content
      document.getElementById('pageTitle').textContent = t.pageTitle;
      document.getElementById('pageSubtitle').textContent = t.pageSubtitle;
      document.getElementById('featuresTitle').textContent = t.featuresTitle;
      document.getElementById('dashboardBtn').textContent = t.dashboardBtn;
      document.getElementById('helpText').textContent = t.helpText;
      document.getElementById('contactLink').textContent = t.contactLink;
      document.getElementById('anytimeText').textContent = t.anytimeText;

      // Update features
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) {
          el.textContent = t[key];
        }
      });
    }

    // Apply on load
    applyTranslations();
  </script>
</body>

</html>
